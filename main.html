<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
  <!-- CSS -->
  <link rel="stylesheet" href="./assets/styles/common.css">
  <link rel="stylesheet" href="./assets/styles/main.css">
  <link rel="stylesheet" href="./assets/styles/map.css">
  <title>EumJalTtakKalSen</title>
</head>
<body>
  <header class="header__title">
    <h1>EumJalTtakKalSen</h1>
  </header>
  <main>
    <div class="container">
      <section class="recommand">
        <div class="recommand__category">
          <div>
            <input type="radio" name="category" id="all" checked>
            <label for="all">All</label>
          </div>
          <div>
            <input type="radio" name="category" id="ko">
            <label for="ko">Korean food</label>
          </div>
          <div>
            <input type="radio" name="category" id="ch">
            <label for="ch">Chinese food</label>
          </div>
          <div>
            <input type="radio" name="category" id="jp">
            <label for="jp">Japanese food</label>
          </div>
          <div>
            <input type="radio" name="category" id="ws">
            <label for="ws">Western food</label>
          </div>
        </div>
        <div class="recommand__result">
          <strong>Result</strong>
        </div>
        <button type="button" class="button__active recommand-btn">Recommand a Menu!</button>
        <button type="button" class="button__active recommand__store-btn">Recommand a Restaurant!</button>
      </section>

      <section class="map">
        <div class="map_wrap">
          <div id="map" style="width:100%;height:100%;position:relative;overflow:hidden;"></div>
          <div id="menu_wrap" class="bg_white">
            <ul id="placesList"></ul>
            <div id="pagination"></div>
          </div>
        </div>
      </section>
    </div>
  </main>
  <!-- JSON -->
  <script src="./assets/json/foods.json" type="text/javascript"></script>
  <!-- Kakao Map Open API -->
  <script type="text/javascript" src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=27734ae70c547eaf5a8bab7d1c2d6a45&libraries=services"></script>
  <!-- JS -->
  <script src="./assets/js/main.js" defer></script>
  <script src="./assets/js/map.js" defer></script>
</body>
</html>
